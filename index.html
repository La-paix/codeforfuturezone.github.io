<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Code For Future Zone - Imagine. Code. Inspire.">
  <meta name="author" content="Code For Future Zone Team">
  <title>Code For Future Zone</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #00ffff;
      --bg-color: #0d0d0d;
      --text-color: #ffffff;
      --accent-color: #1f1f1f;
      --twitter: #000000;
      --instagram: #C13584;
      --github: #333333;
      --linkedin: #0077b5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 60px 20px 30px;
      text-align: center;
      background: linear-gradient(160deg, #10101a, #181828);
    }

    header h1 {
      font-size: 3rem;
      color: var(--main-color);
      text-shadow: 0 0 15px var(--main-color);
    }

    .slogan {
      font-size: 1.3rem;
      margin: 10px 0 25px;
      color: #ccc;
    }

    .quote {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--main-color);
      margin-top: 20px;
    }

    .cta {
      margin: 40px 0;
    }

    .cta a {
      text-decoration: none;
      background-color: var(--main-color);
      color: #000;
      padding: 14px 30px;
      border-radius: 30px;
      font-weight: 600;
      margin: 10px;
      display: inline-block;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .cta a:hover {
      background-color: #00d4c5;
      transform: scale(1.05);
    }

    main {
      padding: 50px 20px;
      text-align: center;
      flex: 1;
    }

    .form-section {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background-color: var(--accent-color);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .form-section h2 {
      color: var(--main-color);
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2a2a3a;
      color: #fff;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: var(--main-color);
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #00d4c5;
    }

    .socials {
      margin-top: 60px;
    }

    .socials h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .socials a img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }

    .socials a:hover img {
      transform: scale(1.2);
    }

    footer {
      background-color: #0d0d15;
      padding: 25px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .cta a { padding: 10px 20px; font-size: 0.9rem; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Code For Future Zone</h1>
    <p class="slogan">Imagine. Code. Inspire.</p>
    <p class="quote">"Le code est le langage des bâtisseurs de demain."</p>
  </header>

  <main>
    <section class="cta">
      <a href="#projects">Nos Projets</a>
      <a href="#join">Rejoindre la mission</a>
    </section>

    <section class="form-section" id="join">
      <h2>Rejoignez la communauté !</h2>
      <form action="mailto:team@codeforfuturezone.co" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Votre nom" required>
        <input type="email" name="email" placeholder="Votre email" required>
        <textarea name="message" placeholder="Pourquoi voulez-vous rejoindre ?" required></textarea>
        <input type="submit" value="Envoyer">
      </form>
    </section>

    <section class="socials">
      <h2>Connecte-toi avec nous</h2>
      <a href="https://twitter.com" target="_blank" title="Twitter">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
      </a>
      <a href="https://instagram.com" target="_blank" title="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://github.com" target="_blank" title="GitHub">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
      </a>
      <a href="https://linkedin.com" target="_blank" title="LinkedIn">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      </a>
    </section>
  </main>

  <footer>
    <p>© 2025 Code For Future Zone. Tous droits réservés.</p>
  </footer>
</body>

</html>
