<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Code For Future Zone - Imagine. Code. Inspire. Une communauté innovante et open-source." />
  <title>Code For Future Zone</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffe7;
      --bg-dark: #0a0a0f;
      --bg-gradient: linear-gradient(135deg, #00ffe7 0%, #6a00ff 100%);
      --text-light: #ffffff;
      --accent: #1e1e2f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
      background: var(--bg-gradient);
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #000;
      text-shadow: 0 0 10px #00ffe7;
    }

    header .slogan {
      margin-top: 10px;
      font-size: 1.4rem;
      font-weight: 600;
    }

    header .quote {
      margin-top: 20px;
      font-style: italic;
      font-size: 1.1rem;
    }

    .cta {
      text-align: center;
      padding: 40px 20px;
    }

    .cta a {
      background-color: #00ffe7;
      color: #000;
      padding: 14px 30px;
      text-decoration: none;
      margin: 10px;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .cta a:hover {
      background-color: #00d4c5;
      transform: scale(1.05);
    }

    .socials {
      text-align: center;
      margin: 60px 0;
    }

    .socials h2 {
      margin-bottom: 20px;
      color: var(--primary);
    }

    .socials a {
      margin: 0 15px;
      display: inline-block;
    }

    .socials img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }

    .socials a:hover img {
      transform: scale(1.1);
    }

    footer {
      background-color: #0f0f17;
      padding: 25px;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #1a1a2e;
    }
  </style>
</head>

<body>
  <header>
    <h1>Code For Future Zone</h1>
    <p class="slogan">Imagine. Code. Inspire.</p>
    <p class="quote">"Le code est le langage des bâtisseurs de demain."</p>
  </header>

  <section class="cta">
    <a href="#projects">Nos Projets</a>
    <a href="#join">Rejoindre la mission</a>
  </section>

  <section class="socials">
    <h2>Connecte-toi avec nous</h2>
    <a href="https://twitter.com" target="_blank" title="Twitter">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="Twitter" style="filter: invert(0.7);">
    </a>
    <a href="https://instagram.com" target="_blank" title="Instagram">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" style="filter: invert(0.7);">
    </a>
    <a href="https://github.com" target="_blank" title="GitHub">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" style="filter: invert(0.7);">
    </a>
    <a href="https://linkedin.com" target="_blank" title="LinkedIn">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" style="filter: invert(0.7);">
    </a>
  </section>

  <footer>
    <p>© 2025 Code For Future Zone. Tous droits réservés.</p>
  </footer>
</body>

</html>
